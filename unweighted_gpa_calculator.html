        }

        .container {
            width: 100%;

            margin: 0 auto;

        .nav-container {
            display: flex;

        .logo i {

        }

        .nav-links {

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {

            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a.active {
            color: var(--accent-color);
            font-weight: 600;
        }

        .nav-links a i {
            margin-right: 0.5rem;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }

        h2 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            font-size: 1.8rem;
        }

        h3 {
            color: var(--text-color);
            margin: 1rem 0;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;

        input:focus, select:focus {
            outline: none;

        .input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        button {
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            flex: 1;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button i {
            margin-right: 0.5rem;
        }

        .btn-clear {
            background-color: #f44336;
        }

        .btn-clear:hover {
            background-color: #d32f2f;
        }

        .result-section {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .result-section h3 {
            margin-top: 0;
            color: var(--accent-color);
        }

        .footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Specific styles for GPA Calculator */
        .class-input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: flex-end; /* Align items at the bottom */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            background-color: var(--secondary-bg);
        }

        .class-input-group {
            flex: 1;
            min-width: 150px; /* Adjust as needed */
        }

        .class-input-group label {
            white-space: nowrap; /* Prevent label from wrapping */
        }

        .remove-class-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
            min-width: auto;
        }
    </style>
    <script>
        let classCounter = 0;

        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners for GPA Calculator
            document.getElementById('addCourseBtn').addEventListener('click', addCourseInput);
            document.getElementById('calculateGPABtn').addEventListener('click', calculateGPA);
            document.getElementById('clearGPAFieldsBtn').addEventListener('click', clearGPAFields);
        });

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        function addCourseInput() {
            classCounter++;
            const container = document.getElementById('courseInputs');

            const classRow = document.createElement('div');
            classRow.classList.add('class-input-row');
            classRow.setAttribute('data-class-index', classCounter); // Store index for re-numbering

            // Class Name input
            const nameInputGroup = document.createElement('div');
            nameInputGroup.classList.add('class-input-group');
            const nameLabel = document.createElement('label');
            nameLabel.setAttribute('for', `className${classCounter}`);
            nameLabel.innerText = `Class ${classCounter} Name`;
            const nameInput = document.createElement('input');
            nameInput.setAttribute('type', 'text');
            nameInput.setAttribute('id', `className${classCounter}`);
            nameInput.setAttribute('placeholder', `e.g., Algebra I`);
            nameInputGroup.appendChild(nameLabel);
            nameInputGroup.appendChild(nameInput);
            classRow.appendChild(nameInputGroup);

            // Grade input
            const gradeInputGroup = document.createElement('div');
            gradeInputGroup.classList.add('class-input-group');
            const gradeLabel = document.createElement('label');
            gradeLabel.setAttribute('for', `grade${classCounter}`);
            gradeLabel.innerText = `Grade (%)`;
            const gradeInput = document.createElement('input');
            gradeInput.setAttribute('type', 'number');
            gradeInput.setAttribute('id', `grade${classCounter}`);
            gradeInput.setAttribute('min', '0');
            gradeInput.setAttribute('max', '100');
            gradeInput.setAttribute('placeholder', 'Enter grade');
            gradeInputGroup.appendChild(gradeLabel);
            gradeInputGroup.appendChild(gradeInput);
            classRow.appendChild(gradeInputGroup);

            // Credits input
            const creditsInputGroup = document.createElement('div');
            creditsInputGroup.classList.add('class-input-group');
            const creditsLabel = document.createElement('label');
            creditsLabel.setAttribute('for', `credits${classCounter}`);
            creditsLabel.innerText = `Credits`;
            const creditsInput = document.createElement('input');
            creditsInput.setAttribute('type', 'number');
            creditsInput.setAttribute('id', `credits${classCounter}`);
            creditsInput.setAttribute('min', '0');
            creditsInput.setAttribute('value', '1'); // Default to 1 credit
            creditsInput.setAttribute('placeholder', 'e.g., 1');
            creditsInputGroup.appendChild(creditsLabel);
            creditsInputGroup.appendChild(creditsInput);
            classRow.appendChild(creditsInputGroup);

            // Remove button
            const removeButton = document.createElement('button');
            removeButton.classList.add('remove-class-btn');
            removeButton.innerText = 'Remove';
            removeButton.onclick = function() {
                classRow.remove();
                updateClassNumbers();
                calculateGPA();
            };
            classRow.appendChild(removeButton);

            container.appendChild(classRow);
            updateClassNumbers();
        }

        function updateClassNumbers() {
            const classRows = document.querySelectorAll('#courseInputs .class-input-row');
            classRows.forEach((row, index) => {
                const classNum = index + 1;
                const oldIndex = row.getAttribute('data-class-index');

                // Update labels and IDs for name input
                const nameLabel = row.querySelector(`label[for="className${oldIndex}"]`);
                const nameInput = row.querySelector(`input[id="className${oldIndex}"]`);
                if (nameLabel && nameInput) {
                    nameLabel.setAttribute('for', `className${classNum}`);
                    nameInput.setAttribute('id', `className${classNum}`);
                    nameLabel.innerText = `Class ${classNum} Name`;
                }

                // Update labels and IDs for grade input
                const gradeLabel = row.querySelector(`label[for="grade${oldIndex}"]`);
                const gradeInput = row.querySelector(`input[id="grade${oldIndex}"]`);
                if (gradeLabel && gradeInput) {
                    gradeLabel.setAttribute('for', `grade${classNum}`);
                    gradeInput.setAttribute('id', `grade${classNum}`);
                }

                // Update labels and IDs for credits input
                const creditsLabel = row.querySelector(`label[for="credits${oldIndex}"]`);
                const creditsInput = row.querySelector(`input[id="credits${oldIndex}"]`);
                if (creditsLabel && creditsInput) {
                    creditsLabel.setAttribute('for', `credits${classNum}`);
                    creditsInput.setAttribute('id', `credits${classNum}`);
                }

                row.setAttribute('data-class-index', classNum); // Update stored index
            });
        }

        function calculateGPA() {
            const gradeInputs = document.querySelectorAll('#courseInputs input[id^="grade"]');
            const creditsInputs = document.querySelectorAll('#courseInputs input[id^="credits"]');

            let totalGradePoints = 0;
            let totalCredits = 0;
            let resultHtml = "";

            if (gradeInputs.length === 0) {
                resultHtml = `<h3>Your Unweighted GPA: <span id="gpaResultValue">Please add courses to calculate.</span></h3>`;
                document.getElementById('gpaResultsContainer').innerHTML = resultHtml;
                return;
            }

            for (let i = 0; i < gradeInputs.length; i++) {
                const grade = parseFloat(gradeInputs[i].value);
                const credits = parseFloat(creditsInputs[i].value);

                if (!isNaN(grade) && grade >= 0 && grade <= 100 && !isNaN(credits) && credits > 0) {
                    let gpaEquivalent;
                    if (grade >= 90) {
                        gpaEquivalent = 4.0;
                    } else if (grade >= 80) {
                        gpaEquivalent = 3.0;
                    } else if (grade >= 70) {
                        gpaEquivalent = 2.0;
                    } else if (grade >= 60) {
                        gpaEquivalent = 1.0;
                    } else {
                        gpaEquivalent = 0.0;
                    }
                    totalGradePoints += gpaEquivalent * credits;
                    totalCredits += credits;
                }
            }

            if (totalCredits > 0) {
                const gpa = totalGradePoints / totalCredits;
                resultHtml += `<h3>Your Unweighted GPA: <span id="gpaResultValue">${gpa.toFixed(2)}</span></h3>`;
            } else {
                resultHtml += `<h3>Your Unweighted GPA: <span id="gpaResultValue">Please enter valid grades and credits.</span></h3>`;
            }

            document.getElementById('gpaResultsContainer').innerHTML = resultHtml;
        }

        function clearGPAFields() {
            document.getElementById('courseInputs').innerHTML = '';
            document.getElementById('gpaResultsContainer').innerHTML = '';
            classCounter = 0; // Reset counter
        }
    </script>
